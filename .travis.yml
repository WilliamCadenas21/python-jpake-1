language: python
sudo: false
python:
  - "3.4"

install:
  - "pip install -e ."
  - "pip install coveralls"
  - "pip install pyflakes"
  - "pip install pep8"
  - "pip install pylint"

script:
  - "coverage run --source=jpake setup.py test"
  - "pep8 jpake setup.py"
  - "pyflakes jpake setup.py"
  - "pylint -E jpake setup.py"

after_success:
  - "coveralls"
